    SE = 29; // 줄임표
    SO = 34; // 붙임표(물결,숨김,빠짐)
    SW = 37; // 기타기호 (논리수학기호,화폐기호)
    SL = 32; // 외국어
    SH = 31; // 한자
    SN = 33; // 숫자
  }
}

// Represents the text encoding that the caller uses to process the output.
// Providing an `EncodingType` is recommended because the API provides the
// beginning offsets for various outputs, such as tokens and mentions, and
// languages that natively use different text encodings may access offsets
// differently.
enum EncodingType {
  // If `EncodingType` is not specified, encoding-dependent information (such as
  // `begin_offset`) will be set at `-1`.
  NONE = 0;

  // Encoding-dependent information (such as `begin_offset`) is calculated based
  // on the UTF-8 encoding of the input. C++ and Go are examples of languages
  // that use this encoding natively.
  UTF8 = 1;

  // Encoding-dependent information (such as `begin_offset`) is calculated based
  // on the UTF-16 encoding of the input. Java and JavaScript are examples of
  // languages that use this encoding natively.
  UTF16 = 2;

  // Encoding-dependent information (such as `begin_offset`) is calculated based
  // on the UTF-32 encoding of the input. Python is an example of a language
  // that uses this encoding natively.
  UTF32 = 3;
}

// 어절
message Token {
  // The token text.
  TextSpan text = 1;
  // 어절 내부의 형태소 분리
  repeated Morpheme morphemes = 2;

  // [Lemma](https://en.wikipedia.org/wiki/Lemma_%28morphology%29) of the token.
  string lemma = 4;
  string tagged = 5;
}

// 텍스트 조각
message TextSpan {
  // 텍스트 조각의 내용
  string content = 1;

  // 텍스트 조각의 위치
  // EncodingType에 따라서 위치의 값이 달라진다.
  int32 begin_offset = 2;

  // 길이
  int32 length = 3;
}


// 형태소 분석 요청 메시지
message AnalyzeSyntaxRequest {
  // 입력 문서
  Document document = 1;

  // 오프셋을 계산하기 위한 인코딩 타입
  EncodingType encoding_type = 2;

  // auto split sentence true이면 자동으로 문장 분리를 시도한다.
  // 없으면 \n 을 기준으로 문장을 자른다.
  // 기본값은 false 이다.
  bool auto_split_sentence = 3;

  // 커스텀 사전 도메인 정보
  // 고유명사, 복합명사 사전에 기반하여 처리함.
  string custom_domain = 4;

  // 자동 띄어쓰기
  bool auto_spacing = 5;

  // 자동 붙여쓰기 
  bool auto_jointing = 6;
}

// 형태 분석 응담 메시지
message AnalyzeSyntaxResponse {
  // 입력된 문장에 포함된 문장들
  repeated Sentence sentences = 1;

  // 텍스트의 언어, 만일 언어가 지정되지 않은 경우에는 자돋으로 탐지하여 반환한다.
  // 언어가 지정된 경우에는 동일한 언어를 반환한다.
  // 이때, 언어는 ko_KR 등과 같이 사용한다.
  string language = 3;
}

// 형태소 분석 요청 메시지
message AnalyzeSyntaxListRequest {
  // 입력 문장의 배열
  repeated string sentences = 1;
  // 입력 문장의 언어
  string language = 2;

  // 오프셋을 계산하기 위한 인코딩 타입
  EncodingType encoding_type = 3;

  // 커스텀 사전 도메인 정보
  // 고유명사, 복합명사 사전에 기반하여 처리함.
  string custom_domain = 4;

  // 자동 띄어쓰기
  bool auto_spacing = 5;

  // 자동 붙여쓰기 
  bool auto_jointing = 6;
}

// 형태 분석 응담 메시지
message AnalyzeSyntaxListResponse {
  // 입력된 문장에 포함된 문장들
  // 여기서 문장은 요청에 대응하여 1:1로 맞춰진다.
  // 만일 요청이 빈 문장이면 빈 문장으로 대응한다.
  repeated Sentence sentences = 1;

  // 텍스트의 언어, 만일 언어가 지정되지 않은 경우에는 자돋으로 탐지하여 반환한다.
  // 언어가 지정된 경우에는 동일한 언어를 반환한다.
  // 이때, 언어는 ko_KR 등과 같이 사용한다.
  string language = 3;
}


// 토크나이즈 요청 메시지
message TokenizeRequest {
  // Input document.
  Document document = 1;

  // The encoding type used by the API to calculate offsets.
  EncodingType encoding_type = 2;

  // auto split sentence true이면 자동으로 문장 분리를 시도한다.
  // 없으면 \n 을 기준으로 문장을 자른다.
  // 기본값은 false 이다.
  bool auto_split_sentence = 3;

  // 자동 띄어쓰기
  bool auto_spacing = 5;
}

// 토큰의 분절된 내용
message Segment {
  // The token text.
  TextSpan text = 1;

  // 각 위치에 대한 정보
  string hint = 2;
}


message SegmentToken {
  // The token text.
  TextSpan text = 1;
  // 어절 내부의 형태소 분리
  repeated Segment segments = 2;
  // 아름답/V+ㄴ/E
  string tagged = 5;
}


// Tokenize 요청 토크나이즈에 대한 요청
message TokenizeResponse {
  // 분절 분리된 문장들의 배열
  repeated SegmentToken tokens = 1;
  
  // ISO 문자 코드
  string language = 3;
}
